<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>count down</title>
</head>
<body>

  <div id="countdown">
    <span class="days">00</span> days
    <span class="hours">00</span> hours
    <span class="mins">00</span> minutes
    <span class="secs">00</span> Seconds
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  <script src="countdown.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#countdown').countdown({date: '5 september 2016 02:05'}, function() {
        $('#countdown').text('we are live');
      });
    });
  </script>
</body>
</html>
